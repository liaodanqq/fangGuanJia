<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>买房管家-委托成功-查看</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<!--确定操作时的遮罩层+打开客服列表-->
		<div class="zhezhao zhezhao_que J_zhezhao_que"></div>
		<!--客服-->
		<div class="kefu J_kefu">
			<!--打开客服列表-->
			<ul class="kefu_list">
				<li class="kefu_listli clearfix">
					<span class="kefu_listli_s fl">电话客服</span>
					<a class="kefu_listli_a" onclick="_hmt.push(['_trackMobConv', 'tel'])" href="tel:13123456789" rel="external"><img src="images/phone_kefu.png" /></a>
				</li>
				<li class="kefu_listli clearfix">
					<span class="kefu_listli_s fl">在线客服</span>
					<a class="kefu_listli_a" href="javascript:;"><img src="images/zaixian_kefu.png" /></a>
				</li>
				<li class="kefu_listli">
					<a class="kefu_listli_aclose J_kefu_listli_aclose" href="javascript:;"><img src="images/kefu_close.png" /></a>
				</li>
			</ul>
		</div>
		<!--在线标志-->
		<div class="kefu_zixun J_kefu_zixun"><img src="images/guanjiazaixian.png" /></div>
		
		<!--页面内容-->
		<div class="chawei">
			<ul class="chaweiul">
				<li class="chaweiul_li">
					<h1 class="maiwei">委托信息</h1>
				</li>
				<li class="chaweiul_li clearfix">
					<span class="chaweiul_lis fl">我关注的区域：</span>
					<b class="chaweiul_lib fr">朝阳区，海淀区</b>
				</li>
				<li class="chaweiul_li clearfix">
					<span class="chaweiul_lis fl">类型：</span>
					<b class="chaweiul_lib fr">公寓</b>
				</li>
				<li class="chaweiul_li clearfix">
					<span class="chaweiul_lis fl">户型：</span>
					<b class="chaweiul_lib fr">三室</b>
				</li>
				<li class="chaweiul_li clearfix">
					<span class="chaweiul_lis fl">价格：</span>
					<b class="chaweiul_lib fr">550万-820万</b>
				</li>
				<li class="chaweiul_li clearfix">
					<span class="chaweiul_lis fl">首付：</span>
					<b class="chaweiul_lib fr">260万-320万</b>
				</li>
				<li class="chaweiul_li clearfix">
					<span class="chaweiul_lis fl">买房目的：</span>
					<b class="chaweiul_lib fr">刚需</b>
				</li>
			</ul>
			<div class="chawei_bot clearfix">
				<span class="chawei_botz fl">创建时间：2018-03-06</span>
				<span class="chawei_boty fr">托管单号：123568765435</span>
			</div>
		</div>
		<div style="width: 100%; height: 10px; background:#F4F4F4;"></div>
		<!--委托流程-->
		<div class="wei_chakan">
			<ul class="weiul">
				<li class="weiul_li clearfix">
					<span class="weiul_liz fl">03.04 17:16</span>
					<div class="weiul_liy fl">
						<span class="weiul_liy_img_zhong"></span>
						<span class="weiul_liys">房产经纪人正在为您寻找合适的房源</span>
					</div>
				</li>
				<li class="weiul_li clearfix">
					<span class="weiul_liz fl">03.04 17:16</span>
					<div class="weiul_liy fl">
						<span class="weiul_liy_img_chenggong"></span>
						<span class="weiul_liys_chenggong">委托成功</span>
					</div>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</html>
