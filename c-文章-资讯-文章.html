			<!--时间-作者-->
			<div class="wenzhang_time clearfix">
				<span class="wenzhang_timez fl">2018-03-05  19:22</span>

			</div>
			<!--摘要-->
			<div class="zhaiyao">摘要：为什么这种对哲学的兴趣大爆炸会发生呢？部分是因为苏格拉底改变了哲学问题的焦点。</div>
			<!--主要内容-->
			<p class="contp">为什么这种对哲学的兴趣大爆炸会发生呢？部分是因为苏格拉底改变了哲学问题的焦点。苏格拉底之前，哲学家们主要感兴趣的是解释他们周围的世界以及这个世界的现象——他们感兴趣做的事情就是我们现在所说的科学。</p>
