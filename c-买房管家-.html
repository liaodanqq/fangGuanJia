			$.ready(function() {

					children:[{

					},{
						text: '90万'
					},{
						text: '100万'
					},{
						text: '110万'
					}]
				}]);
				var showUserPickerButton_jiage = doc.getElementById('showUserPicker_jiage');
				var userResult_jiage = doc.getElementById('userResult_jiage');
				showUserPickerButton_jiage.addEventListener('tap', function(event) {
					userPicker_jiage.show(function(items) {
						var num_qian=parseInt(items[0].text.replace(/[^0-9]/ig,""));

						if(num_qian>=num_hou){
							console.log('请选择合适的区间')
//							alert('请选择合适的价格区间');

							userResult_jiage.innerText = items[0].text + " " + items[1].text;
						}
						//返回 false 可以阻止选择框的关闭
						//return false;
					});
				}, false);

						text: '40万'
					},{
						text: '60万'
					},{
						text: '80万'
					}]
				}]);
				var showUserPickerButton_shoufu = doc.getElementById('showUserPicker_shoufu');
				var userResult_shoufu = doc.getElementById('userResult_shoufu');
				showUserPickerButton_shoufu.addEventListener('tap', function(event) {
					userPicker_shoufu.show(function(items) {
						var num_qian_shoufu=parseInt(items[0].text.replace(/[^0-9]/ig,""));
						var num_hou_shoufu=parseInt(items[1].text.replace(/[^0-9]/ig,""));
						if(num_qian_shoufu>=num_hou_shoufu){
							console.log('请选择合适的区间')
//							alert('请选择合适的价格区间');
							return false
						}else{
							userResult_shoufu.innerText = items[0].text + " " + items[1].text;
						}
						
						//返回 false 可以阻止选择框的关闭
						//return false;
					});
				}, false);
			});
		})(mui, document);
	
		//		我关注的区域-点击选择
		$('.J_guanareawrap .J_guanarea').click(function(){
			if($(this).hasClass('active')){
				$(this).removeClass('active');
			}else{
				$(this).addClass('active');
			}
		})
		//		类型-点击选择
		$('.J_typewrap .J_type').click(function(){
			if($(this).hasClass('active')){
				$(this).removeClass('active');
			}else{
				$(this).addClass('active');
			}
		})
		//	买房目的-点击选择
		$('.J_huxintypewrap .J_huxintype').click(function(){
			$('.J_huxintypewrap .J_huxintype').removeClass('active');
			$(this).addClass('active');  
		})
		//		类型-点击选择
		$('.J_decoretiongwrap .J_decoretiong').click(function(){
			if($(this).hasClass('active')){
				$(this).removeClass('active');
			}else{
				$(this).addClass('active');
			}
		})
