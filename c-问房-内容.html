	<script type="text/javascript">
	//	点赞
	$('.J_contbot_right').click(function(){
		var num=$(this).find('.J_contbot_span b').html();
		if($(this).hasClass('active')){
			$(this).removeClass('active');
			num--;
			$(this).find('.J_contbot_span b').html(num);
		}else{
			$(this).addClass('active');
			num++;
			$(this).find('.J_contbot_span b').html(num);
		}
	})
